<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container text-left">
      <div class="row align-items-center">
        <div class="col-md-6 order-lg-2 order-md-1 div-image">
          <div class="filter">
          <img class="image img-fluid" src="images/image-header-desktop.jpg" alt="" />
        </div>
        </div>
        <div class="col-md-6 order-lg-1 order-md-2 left-side">
          <h1 class="heading">
            Get <span class="insights">insights</span> that help your business
            grow.
          </h1>
          <p class="para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="row stats">
            <div class="col-lg-4 col-md-12 ">
              <p class="number">10k+</p>
              <p class="text"> companies</p>
            </div>
            <div class="col-lg-4 col-md-12">
              
              <p class="number">314</p>
              <p class="text"> templates</p>
              
            </div>
            <div class="col-lg-4 col-md-12">
              
              <p class="number">12M+</p>
              <p class="text"> queries</p>
              
            </div>
          </div>
        </div>
        
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/NerminHodo">Nermin</a>.
    </div>
  </body>
</html>
